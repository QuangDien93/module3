<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML</title>
    <link rel="stylesheet" href="exe1_1.css">
    <style>
        .internal{
            color: red;
        }
    </style>
</head>
<body>
<h1 style="color: green"> Đây là 1 tiêu đề 1 </h1>
<p style="color: blue"> Phần 1: Hãy thay đổi màu sắc của văn bản sử dụng inline-style </p>
<p class="internal"> Phần 2: Hãy thay đổi màu sắc của văn bản sử dụng internal-style </p>
<p class="external">    Phần 3: Hãy thay đổi màu sắc của văn bản sử dụng external-style</p>

</body>
</html>
